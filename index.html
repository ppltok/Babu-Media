<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Babu Media - Build Your Own Disney World</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <!-- Google Fonts: Heebo for Hebrew RTL support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Preconnect to Fal.ai CDN for faster image loading -->
    <link rel="preconnect" href="https://fal.media" crossorigin>
    <link rel="dns-prefetch" href="https://fal.media">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* RTL font support */
      [dir="rtl"] {
        font-family: 'Heebo', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Single Page Apps for GitHub Pages - redirect handler -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <div id="root"></div>
    <script type="module" src="./main.jsx"></script>
  </body>
</html>
